<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Badge Component</title>
		<link rel="stylesheet" href="badge.css" />
	</head>

	<body>
		<div class="wrapper">
			<!-- Page Heading -->

			<div class="component-info-div">
				<h2 class="text-title">Badge Component</h2>
				<p class="text-description">
					Badge generates a small badge to the top-right of its child(ren).
					Badges usually depict the status of the user.
				</p>
				<hr />
			</div>

			<!-- Badge on Avatar -->

			<div class="component-info-div">
				<h3 class="text-title">Badge on Avatars</h3>
				<p class="text-description">We can add Badge to Avatar Components.</p>

				<br />

				<div class="badge-container">
					<div class="badge-div">
						<img
							class="avatar avatar-lg"
							src="/Components/Avatar/images/Avatar1.jpg"
							alt="Green Badge Avatar Large"
						/>
						<span class="badge-avatar badge-green"></span>
					</div>

					<div class="badge-div">
						<img
							class="avatar avatar-md"
							src="/Components/Avatar/images/Avatar2.jpg"
							alt="Yellow Badge Avatar Medium"
						/>
						<span class="badge-avatar badge-yellow"></span>
					</div>

					<div class="badge-div">
						<img
							class="avatar avatar-sm"
							src="/Components/Avatar/images/Avatar3.jpg"
							alt="Red Badge Avatar Small"
						/>
						<span class="badge-avatar badge-red"></span>
					</div>
				</div>
				<br />

				<iframe
					src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=sharp&l=htmlmixed&width=610.25&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=15.5px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522badge-div%2522%253E%250A%2509%253Cimg%2520class%253D%2522avatar%2520avatar-lg%2522%2520src%253D%2522...%2522%2520alt%253D%2522...%2522%252F%253E%250A%2509%253Cspan%2520class%253D%2522badge-avatar%2520badge-green%2522%253E%253C%252Fspan%253E%250A%253C%252Fdiv%253E%250A%2520%2520%250A%253Cdiv%2520class%253D%2522badge-div%2522%253E%250A%2509%253Cimg%2520class%253D%2522avatar%2520avatar-md%2522%2520src%253D%2522...%2522%2520alt%253D%2522...%2522%252F%253E%250A%2509%253Cspan%2520class%253D%2522badge-avatar%2520badge-yellow%2522%253E%253C%252Fspan%253E%250A%253C%252Fdiv%253E%250A%2520%2520%250A%253Cdiv%2520class%253D%2522badge-div%2522%253E%250A%2509%253Cimg%2520class%253D%2522avatar%2520avatar-sm%2522%2520src%253D%2522...%2522%2520alt%253D%2522...%2522%252F%253E%250A%2509%253Cspan%2520class%253D%2522badge-avatar%2520badge-red%2522%253E%253C%252Fspan%253E%250A%253C%252Fdiv%253E"
					style="
						width: 610px;
						height: 363px;
						border: 0;
						transform: scale(1);
						overflow: hidden;
					"
					sandbox="allow-scripts allow-same-origin"
				>
				</iframe>

				<hr />
			</div>

			<!-- Badge on Icons -->

			<div class="component-info-div">
				<h3 class="text-title">Badge on Icons</h3>
				<p class="text-description">Badges can also be added on the icons.</p>

				<br />

				<div class="badge-container">
					<div class="badge-div">
						<div class="material-icons-outlined md-48">shopping_bag</div>
						<span class="badge-icon">5</span>
					</div>

					<div class="badge-div">
						<div class="material-icons-outlined md-48">notifications</div>
						<span class="badge-icon">7</span>
					</div>
				</div>
				<br />

				<iframe
					src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=sharp&l=htmlmixed&width=660.25&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=15.5px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522badge-div%2522%253E%250A%2509%253Cdiv%2520class%253D%2522material-icons-outlined%2520md-48%2522%253Eshopping_bag%253C%252Fdiv%253E%250A%2509%253Cspan%2520class%253D%2522badge-icon%2522%253E5%253C%252Fspan%253E%250A%253C%252Fdiv%253E%250A%250A%253Cdiv%2520class%253D%2522badge-div%2522%253E%250A%2520%2520%253Cdiv%2520class%253D%2522material-icons-outlined%2520md-48%2522%253Enotifications%253C%252Fdiv%253E%250A%2520%2520%253Cspan%2520class%253D%2522badge-icon%2522%253E7%253C%252Fspan%253E%250A%253C%252Fdiv%253E"
					style="
						width: 660px;
						height: 260px;
						border: 0;
						transform: scale(1);
						overflow: hidden;
					"
					sandbox="allow-scripts allow-same-origin"
				>
				</iframe>

				<hr />
			</div>
		</div>
	</body>
</html>
